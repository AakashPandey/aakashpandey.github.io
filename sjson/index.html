	<textarea id="raw" autofocus placeholder="{
    'message': 'Enter JSON',
    'created_by': 'Aakash Pandey'
}"></textarea>
	<button>simplify</button>
</body>
<script type="text/javascript">
var conv=document.querySelector('button');conv.onclick=()=>{var raw=document.querySelector('textarea').value;try{var raw=JSON.parse(raw);document.querySelector('textarea').value=JSON.stringify(raw,undefined,4)}catch(e){alert('Please enter a valid JSON')}}
